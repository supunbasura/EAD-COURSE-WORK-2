<!DOCTYPE html>
<html>
<head>
	<title>Employee Register Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="register" method="post" class="form card" id="frm">
				<img src="img/avatar.svg">
				<h3 class="title">Welcome</h3>

           		<div class="input-div one">
           		   <div class="i"></div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text" class="input" name="name" required>
           		   </div>
           		</div>

				   <div class="input-div one">
					<div class="i"></div>
					<div class="div">
							<h5>NIC</h5>
							<input type="text" class="input" name="nic" required>
					</div>
				 </div>

				 <div class="input-div one">
					<div class="i"></div>
					<div class="div">
							<h5>Department</h5>
							<input type="text" class="input" name="department" required>
					</div>
				 </div>

				 <div class="input-div one">
					<div class="i"></div>
					<div class="div">
							<h5>Designation</h5>
							<input type="text" class="input" name="designation" required>
					</div>
				 </div>

				 <div class="input-div one">
					<div class="i"></div>
					<div class="div">
							<h5>Joined Date</h5>
							<input type="Date" class="input" name="joinedDate" required>
					</div>
				 </div>

            	<input type="submit" class="btn" value="Register">
            	<a href="showdata" class="btn1">Show Users</a>
                  
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
